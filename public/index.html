				<li class="nav-item">
					<a class="nav-link active" id="buttonCandidate">Register as Candidate</a>
				</li>
				<li class="nav-item">

				</li>
			</ul>
			<div class="input-group mb-3">
				<img src="imgs\iconperson.png" class="mr" alt="...">
				<input type="text" class="form-control" id="firstName" autoComplete='off' placeholder="First Name">
			</div>
			<div class="input-group mb-3">
				<img src="imgs\iconperson.png" class="mr" alt="...">
				<input type="text" class="form-control"  id="lastName" autoComplete='off' placeholder="Last Name">

			<div class="input-group mb-3">

				<input type="text" class="form-control" id="phone" autoComplete='off' placeholder="Phone; atm not needed">
			</div>
			<div class="input-group mb-3">
				<img src="imgs\mail.png" class="mr" alt="...">
				<input type="text" class="form-control" id="email" autoComplete='off' placeholder="Email">
			</div>
			<div class="input-group mb-3">
				<img src="imgs\password.png" class="mr" alt="...">
				<input type="text" class="form-control" id="password" autoComplete='off' placeholder="Password">
			</div>
			<div class="input-group mb-3">
				<img src="imgs/password.png" class="mr" alt="...">
				<input type="text" class="form-control" id="passwordConfirm" autoComplete='off' placeholder="Confirm Password">
			</div>
			<button type="button" style="border-radius: 50px; background: #1c1978; font-size: 14pt;" class="btn btn-primary btn-lg btn-block" id = "registerbutton">Register</button>
			<button type="button" style="border-radius: 50px; background: #1c1978; font-size: 14pt;" class="btn btn-primary btn-lg btn-block" id = "fakeregisterbutton">Fake Register (just let me in)</button>
			<hr>
			<button type="button" style="border-radius: 50px; font-size: 12pt;" class="btn btn-outline-primary btn-lg btn-block" >Register with Gmail<img align="right" src="imgs\gmail.png" alt="..." ></img></button>
			<button type="button" style="border-radius: 50px; font-size: 12pt;" class="btn btn-outline-primary btn-lg btn-block" >Register with Facebook<img align="right" src="imgs\facebook.png" alt="..." ></img></button>
			<button type="button" style="border-radius: 50px; font-size: 12pt;" class="btn btn-outline-primary btn-lg btn-block" >Register with LinkedIn<img align="right" src="imgs\linkedin.png" alt="..." ></img></button>
