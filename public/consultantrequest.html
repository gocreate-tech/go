<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--ech styles-->
	<link rel="stylesheet" type="text/css" href="css/echstyles.css">
<!--ech bootstrap-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<title>consultantrequest.html</title>
</head>
<body>
<!--ech header-->
	<div class="menu mt10">
		<div class="inline w9"></div>
		<div class="inline w20">
			<img src="imgs\gocreate.png" alt="..." ></img>
		</div>
		<div class="inline w40"></div>
		<div class="inline w5 ar">
			<img vspace="2" src="imgs\mag.png" alt="..." ></img>
		</div>
		<div class="inline w5 ar">
			<img vspace="2" src="imgs\bell.png" alt="..." ></img>
		</div>
		<div class="inline w12 ar">
			UserName <img src="imgs\iconperson.png" class="mr" alt="..."></img>
		</div>
		<div class="inline w9"></div>
	</div>
<!--ech blue line-->
	<div class="mw100 bgblue mt10 pt40 pb40">
		<div class="inline w9"></div>
		<div class="inline w82 fs160 cff ac">
			<strong>Edit Job</strong>
		</div>
		<div class="inline w9"></div>
	</div>
<!--ech content-->
	<div class="menu">
        <div class="inline w20">
        </div>
        <div class="inline w60">
            <p class="fs90 mt20">TITLE<cred> *</cred></p>
			<div class="input-group mb20">
				<input type="text" class="form-control" id="edit_Title" placeholder="IT Consultants">
			</div>
			<div class="form-group">
				<label for="form_Type"><a style="font-size:90%" color="#888888">TYPE</a></label>
				<select class="form-control" id="form_Type">
					<option>Project Consulting</option>
					<option>another option</option>
					<option>and another</option>
					<option>..</option>
					<option>...</option>
					<option>....</option>
				</select>
			</div>
			<p class="fs90">BUDGET</p>
			<div class="input-group mb20">
				<input type="text" class="form-control" id="edit_Budget" placeholder="$100 / hour">
			</div>
			<div class="form-group">
				<label for="form_ContractDuration"><a style="font-size:90%" color="#888888">DURATION OF THE CONTRACT</a></label>
				<select class="form-control" id="form_ContractDuration">
					<option>1 week</option>
					<option>2 weeks</option>
					<option>1 month</option>
					<option>3 months</option>
					<option>6 months</option>
					<option>1 Year</option>
					<option>Over 9000 Years</option>
				</select>
			</div>
                <p class="fs90">REQUIRED QUALIFICATIONS</p>
				<div class="input-group">
					<input type="text" class="form-control" id="edit_Qualifications" placeholder="Computer Science / Software Engineering">
				</div>
			<br>
<!--ech buttons-->
			<div class="inline">
			     <button type="button" style="border-radius:50px; background:#cccccc; font-size:12pt; text-align:left;" class="btn btn-lg btn-block">Business Studies
				    <img src="imgs\button_close.png" class="mr" alt="..."></img>
				</button>
			</div>
			<div class="inline">
				<button type="button" style="border-radius:50px; background:#cccccc; font-size:12pt; text-align:left;" class="btn btn-lg btn-block">Electrical/Electronic engineering
					<img src="imgs\button_close.png" class="mr" alt="..."></img>
				</button>
			</div>
			<div class="inline">
				<button type="button" style="border-radius:50px; background:#cccccc; font-size:12pt; text-align:left;" class="btn btn-lg btn-block">Information systems
					<img src="imgs\button_close.png" class="mr" alt="..."></img>
				</button>
			</div>
			<div class="inline">
				<button type="button" style="border-radius:50px; background:#cccccc; font-size:12pt; text-align:left;" class="btn btn-lg btn-block">Mathematics
					<img src="imgs\button_close.png" class="mr" alt="..."></img>
				</button>
			</div>
<!--ech end buttons-->
			<div class="form-group mt20">
				<label for="form_WorkExperience"><a class="fs90">MINIMUM WORK EXPERIENCE</a></label>
				<select class="form-control" id="form_WorkExperience">
					<option>None</option>
					<option>1 Year</option>
					<option>3 Years</option>
					<option>5 Years</option>
					<option>10 Years</option>
					<option>Over 9000 Years</option>
				</select>
			</div>
			<p class="fs90">DESCRIPTION</p>
			<div class="input-group">
				<textarea class="form-control" id="edit_Description" rows="5" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."></textarea>
			</div>
			<div align="center" class="mb40 mt40">
				<button type="button" style="border-radius: 50px; background: #1c1978; font-size:100%; width:30%;" class="btn btn-primary btn-lg btn-block">    
                    SAVE
				</button>
			</div>
		</div>
	</div>
</body>
</html>
